<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">登录</div>
    <div class="body bg-gray">
        <form id="loginForm">
            <div class="form-group">
                <input type="text" name="userid" class="form-control" placeholder="用户ID"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码"/>
            </div>
            <div class="form-group row">
                <label class="col-md-6">
                    <input type="radio" name="usertype" value="optionsCon" checked>
                    我是消费者
                </label>
                <label class="col-md-6">
                    <input type="radio" name="usertype" value="optionsEnt">
                    我是企业人员
                </label>
            </div>
        </form>
    </div>
    <div class="footer">
        <p id="warningMsg" class="text-danger" style="display: none">用户名密码不正确！</p>

        <button id="btnLogin" class="btn bg-olive btn-block">登录</button>

        <a href="pages/register.html" class="text-center">注册新用户</a>
    </div>

</div>


<!-- jQuery 2.0.2 -->
<script src="js/jquery.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $("#btnLogin").click(function () {
        var userType = $('input:radio[name="optionsRadios"]:checked').val();
        $.ajax({
            url: "php/login.php",
            type: "POST",
            data: $("#loginForm").serialize(),
            success: function (data) {
                if (data == 0){
                    window.location.href = "pages/farm.html"
                }
                else {
                    $("#warningMsg").show();
                }
            }
        })
    });
</script>
</body>
</html>
