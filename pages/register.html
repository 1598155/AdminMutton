<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Registration Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">注册新用户</div>
            <div class="body bg-gray">
                <form id="signinForm">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="姓名"/>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-6">
                            <input type="radio" name="usertype" value="optionsCon" checked>
                            我是消费者
                        </label>
                        <label class="col-md-6">
                            <input type="radio" name="usertype" value="optionsEnt">
                            我是企业人员
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="用户ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="pwd1" class="form-control" placeholder="密码"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" id="pwd2" class="form-control" placeholder="再次输入密码"/>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p id="warningMsg" class="text-danger" style="display: none">两次密码不一致！</p>

                <button id="btnSignup" class="btn bg-olive btn-block">注册</button>

                <a href="../index.html" class="text-center">我已经有账号了</a>
            </div>
        </div>


        <!-- jQuery 2.0.2 -->
        <script src="../js/jquery.js"></script>
        <!-- Bootstrap -->
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $("#btnSignup").click(function () {
                if ($("#pwd1").val() !== $("#pwd2").val()){
                    $("#warningMsg").show();
                }
                else {
                    $.ajax({
                        url: "../php/signup.php",
                        type: "POST",
                        data: $("#signinForm").serialize(),
                        success: function (data) {
                            if (data == 0){
                                alert("注册成功！");
                                window.location.href = "../index.html"
                            }
                            else {
                                alert("用户ID重复，请重试");
                            }
                        }
                    })
                }

            });
        </script>
    </body>
</html>
